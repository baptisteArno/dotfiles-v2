gui:
  sidePanelWidth: 0.2
git:
  paging:
    colorArg: always
    pager: delta --paging=never -s --features catppuccin-frappe
keybinding:
  universal:
    scrollUpMain: <C-u>
    scrollDownMain: <C-d>
customCommands:
  - key: "C"
    command: "cz"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    subprocess: true
